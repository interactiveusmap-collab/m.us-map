<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive USA Map | Mobile Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="mobile-style.css">
    <link rel="stylesheet" href="state-mobile.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>

    <style>
        .map-outer-container {
            width: 100%;
            height: 60vh;
            position: relative;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.03);
            touch-action: none;
        }
        
        .map-ui-controls {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        .map-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #fff;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }

        #map-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #map-content svg {
            width: 100%;
            height: auto;
            max-height: 100%;
        }

        path, polygon {
            stroke: #fff;
            stroke-width: 1px;
            transition: fill 0.3s, transform 0.3s, filter 0.3s;
            cursor: pointer;
            transform-origin: center center;
            transform-box: fill-box;
        }

        .state-active {
            fill: #fbbf24 !important;
            filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.3));
            transform: scale(1.05);
            z-index: 999;
        }

        .state-label-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.9);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
            white-space: nowrap;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .state-label-overlay.show {
            opacity: 1;
        }

        .tap-hint {
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 10px;
            font-weight: 500;
            padding: 0 20px;
        }
    </style>
</head>

    <script src="state-mobile-logic.js"></script>

    <script>
        const stateNamesMap = {
            "AL": "Alabama", "AK": "Alaska", "AZ": "Arizona", "AR": "Arkansas", "CA": "California",
            "CO": "Colorado", "CT": "Connecticut", "DE": "Delaware", "FL": "Florida", "GA": "Georgia",
            "HI": "Hawaii", "ID": "Idaho", "IL": "Illinois", "IN": "Indiana", "IA": "Iowa",
            "KS": "Kansas", "KY": "Kentucky", "LA": "Louisiana", "ME": "Maine", "MD": "Maryland",
            "MA": "Massachusetts", "MI": "Michigan", "MN": "Minnesota", "MS": "Mississippi", "MO": "Missouri",
            "MT": "Montana", "NE": "Nebraska", "NV": "Nevada", "NH": "New Hampshire", "NJ": "New Jersey",
            "NM": "New Mexico", "NY": "New York", "NC": "North Carolina", "ND": "North Dakota", "OH": "Ohio",
            "OK": "Oklahoma", "OR": "Oregon", "PA": "Pennsylvania", "RI": "Rhode Island", "SC": "South Carolina",
            "SD": "South Dakota", "TN": "Tennessee", "TX": "Texas", "UT": "Utah", "VT": "Vermont",
            "VA": "Virginia", "WA": "Washington", "WV": "West Virginia", "WI": "Wisconsin", "WY": "Wyoming",
            "DC": "District of Columbia"
        };
        
        function getHtmlFilename(name) {
            return name.toLowerCase().replace(/\s+/g, '') + '.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const mapSvg = document.querySelector('#map-content svg');
            
            // Initialize Panzoom
            const pz = Panzoom(mapSvg, {
                maxScale: 5,
                minScale: 1,
                contain: 'outside',
                startScale: 1
            });
            
            // Allow native zooming on mobile?
            // Panzoom actually handles touch natively nicely.
            mapSvg.parentElement.addEventListener('wheel', pz.zoomWithWheel);

            document.getElementById('zoomIn').addEventListener('click', pz.zoomIn);
            document.getElementById('zoomOut').addEventListener('click', pz.zoomOut);
            document.getElementById('resetZoom').addEventListener('click', pz.reset);
            
            const paths = document.querySelectorAll('path[id^="US-"]');
            const stateLabel = document.getElementById('stateLabel');
            let activeState = null;

            paths.forEach(p => {
                // remove cursor block if present from other stuff
                // handle touch and click (panzoom emits click when not panning)
                p.addEventListener('click', (e) => {
                    const id = p.getAttribute('id').replace('US-', '');
                    const fullName = stateNamesMap[id];
                    if (!fullName) return;
                    
                    if (activeState === p) {
                        // Second tap -> navigate
                        window.location.href = getHtmlFilename(fullName);
                    } else {
                        // First tap -> active
                        if (activeState) activeState.classList.remove('state-active');
                        activeState = p;
                        p.classList.add('state-active');
                        
                        stateLabel.textContent = fullName;
                        stateLabel.classList.add('show');
                        
                        // Small animation (handled by CSS primarily but we can trigger GSAP if we want)
                        if (window.gsap) {
                            gsap.fromTo(p, {scale: 1}, {scale: 1.02, duration: 0.3, ease: 'back.out(1.5)'});
                        }
                    }
                });
            });
            
            // Dismiss active state when touching background
            mapSvg.addEventListener('click', (e) => {
                if (e.target.tagName.toLowerCase() !== 'path' && e.target.tagName.toLowerCase() !== 'polygon') {
                    if (activeState) {
                        activeState.classList.remove('state-active');
                        activeState = null;
                        stateLabel.classList.remove('show');
                    }
                }
            });
        });
    </script>
